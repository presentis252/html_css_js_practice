<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>

      function setRed() {
        var temp = document.getElementsByTagName('h1')[0];
        temp.style.color = 'red';
      }

    </script>
    <title>JavaScript 예제</title>
  </head>
  <body>
    <h1 class="text">안녕하세요</h1>
    <h1>안녕하세요</h1>
    <button onclick="setRed()">버튼</button>
  </body>
</html>
